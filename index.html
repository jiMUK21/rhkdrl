<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div class="numbers-container"></div>
        <button class="generate-lotto-btn">Generate Numbers</button>
        <button id="theme-toggle">Toggle Theme</button>
    </div>

    <div class="container form-container">
        <h2>Partnership Inquiry</h2>
        <!-- Replace "your_form_id" with your actual Formspree form ID -->
        <form action="https://formspree.io/f/mvzbpned" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="generate-btn">Send Inquiry</button>
        </form>
    </div>
    <script src="main.js"></script>
